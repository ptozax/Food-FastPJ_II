<ons-page id="loginPage">
    <div style="text-align: center; margin-top: 30px;">
        <img src="images/logo.png" alt="Onsen UI" style="width: 60%">
        <div class="title" style="text-align: center;">
            <h3>Sign in</h3>
        </div>
        <div class="content">
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="Username"></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password">
                    </ons-input>
                </p>
                <p style="margin-top: 30px;">
                   
                   
                    <ons-button id="signinbtn" style="width: 90%"   >Sign in</ons-button>
                

                    <ons-button id="signupbtn1" style="width: 90%;  margin-top: 5px;"   >Sign up</ons-button>
               
                </p>

                </ons-col>
                    </ons-row>
                <p style="margin-top: 10px;color: blue">
                    <h4 style="color:rgb(255, 255, 255);font-size:18px;"  >OR </h4>
                    <ons-row>
                        <ons-col>
                            <img src="images/ggsignin.png" alt="Onsen UI" style="width: 90%"  id="ggbtn">
                        </ons-col>
                    </ons-row>
                    
                    <ons-row style="margin-top: 30px;color:rgb(250, 250, 250)">
                        <ons-col>                            
                            <div id="backhomebtn"><ons-icon icon="fa-arrow-left"></ons-icon> Back to Homepage</div>  
                        </ons-col>
                    </ons-row>
                </p>
            </div>
        </div>
    </div>
</ons-page>
